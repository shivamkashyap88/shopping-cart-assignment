<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

</head>

<body onload="renderHeader();">
    <main>
        <section>
            <article class="row">
                <header class="signup-header col span-1-of-2">
                    <h1>Signup</h1>
                    <p>We do not share your personal details with anyone</p>
                </header>
                <div class="main-form col span-1-of-2">
                    <form method="POST" action="#">
                        <div class="row">
                            <input type="text" name="firstname" id="fname" placeholder="First Name" required />
                        </div>
                        <div class="row">
                            <input type="text" name="lastname" id="lname" placeholder="Last Name" required />
                        </div>
                        <div class="row">
                            <input type="email" name="emailId" id="email" placeholder="Email" required />
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="pwd" placeholder="Password" required />
                        </div>
                        <div class="row">
                            <input type="password" name="confirmpassword" id="cpwd" placeholder="Confirm Password"
                                required />
                        </div>
                        <div class="row">
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </article>

        </section>
        <footer>
            <div class="footer">
                <p>Copyright &copy; 2020-2021 Sabka Bazaar Grocery Supplies Pvt Ltd.</p>
            </div>
        </footer>
    </main>
</body>

</html>
