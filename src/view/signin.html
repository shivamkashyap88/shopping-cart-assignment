<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

</head>

<body onload="renderHeader();">
    <main>
        <section>
            <article class="row login-form">
                <header class="signup-header">
                    <h1>Login</h1>
                    <p>Get access to your Orders, Wishlist and Recommendations</p>
                </header>
                <div class="sign-form col span-1-of-2">
                    <form method="POST" action="#">
                        <div class="row">
                            <input type="email" name="emailId" id="email" placeholder="Email" required />
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="pwd" placeholder="Password" required />
                        </div>
                        <div class="row">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </article>

        </section>
        <footer>
            <div class="footer">
                <p>Copyright &copy; 2020-2021 Sabka Bazaar Grocery Supplies Pvt Ltd.</p>
            </div>
        </footer>
    </main>
</body>

</html>
